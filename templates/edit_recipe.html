{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Recipe</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <!-- input recipe name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">format_color_text</i>
                <input required value="{{ recipe.recipe_name }}" id="recipe_name" name="recipe_name" minlength="5"
                    maxlength="50" type="text" class="validate">
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!-- category dropdown -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">folder_open</i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled>Choose your Category</option>
                    {% for category in categories %}
                    {% if category.category_name == recipe.category_name %}
                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                    {% else %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>
        </div>
        <!-- ingredients input -->
        <div class="input-field col s12">
            <i class="material-icons prefix">format_list_bulleted</i>
            <input required value="{{ recipe.recipe_ingredients }}" id="recipe_ingredients" name="recipe_ingredients"
                minlength="5" type="text" class="validate">
            <label for="recipe_ingredients"> Ingredients</label>
        </div>
        <!-- description input -->
        <div class="input-field col s12">
            <i class="material-icons prefix">border_color</i>
            <input required value="{{ recipe.recipe_description }}" id="recipe_description" name="recipe_description"
                minlength="5" type="text" class="validate">
            <label for="recipe_description"> Description</label>
        </div>
        <!-- Image url input -->
        <div class="input-field col s12">
            <i class="material-icons prefix">add_a_photo</i>
            <input required value="{{ recipe.recipe_image }}" id="recipe_image" name="recipe_image" minlength="5"
                type="text" class="validate">
            <label for="recipe_image"> Add image url here</label>
        </div>
        <!-- Check form -->

</div>
<!-- submit button -->
<div class="row">
    <div class="col s12 center-align">
        <!-- Canel button -->
        <a href="{{ url_for('get_recipe') }}" class="btn-large red text-shadow">Cancel</a>
        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
            Edit Recipe
        </button>
    </div>
</div>
</form>
</div>

{% endblock %}
