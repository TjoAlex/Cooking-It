{% extends "base.html" %}
{% block content %}

<div class="parallax-container fullscreen">
    <div class="parallax">
        <img src="https://images.unsplash.com/photo-1516211697506-8360dbcfe9a4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
            alt="Image with food">
        <p>Text white </p>
    </div>
</div>
<div class="section white">
    <div class="row container">
        <h2 class="header">Parallax</h2>
        <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image
            in this case, is moved at a different speed than the foreground content while scrolling.</p>
    </div>
</div>

{% endblock %}
